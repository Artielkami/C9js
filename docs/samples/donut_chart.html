	<div class="container">
		<!-- Ex1: Bar Chart -->
		<div class="page-header">
		  <h3>&nbsp;<span class="glyphicon glyphicon-tag"></span>&nbsp;&nbsp;Donut Chart</h3>
		</div>
		<div id="chart"></div>
		<div id="table"></div>
	    <script type="text/javascript" charset="utf-8">
			var data = [{
  "name": "Philip",
  "value": {"x" : [ '2013-01-01', '2013-05-01'], "y": [100, 200] }
}, {
  "name": "Brenda",
  "value": {"x" : [ '2012-01-01', '2012-05-01'], "y": [100, 200] }
}];			

			var options = {
				id: "chart",
				data: {
					plain: data,
					keys: {
						x: 'value.x',
						y: 'value.y'
					},
					timeFormat: '%Y-%m-%d'
				}, 
				axis: {
					x: {
						type: "timeseries",
						tick: {
							count: 5,
							format: d3.time.format('%d-%m')
						}
					}
				},
			};
			var lineChart = new C9.LineChart(options);
			lineChart.draw();
		</script>
