	</head>
	<body>

	<!-- header -->
	<header id="header" class="header header-style">
		<nav class="navbar navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">

	<div class="container">
		<!-- Ex1: Bar Chart -->
		<div class="page-header">
		  <h3>&nbsp;<span class="glyphicon glyphicon-tag"></span>&nbsp;&nbsp;Donut Chart</h3>
		</div>
		<div id="demo1"></div>
	    <script type="text/javascript" charset="utf-8">
			var data3 = [
					{name: "Male", value:	10},
					{name: "LGBT", value:	35},
					{name: "Female1",	value:  25},
					{name: "Female2",	value:  25},
					{name: "Female3",	value:  25},
				];
			var options3 = {
			   	id:"#demo1",
			   	width:750,
			   	height:600,
			   	margin:{  
					top:100,
					left:100,
					right:50,
					bottom:100
			   	},
			   	data: {
			   		plain: data3
			   	},
			   	hover: {
	                options: {
	                    onMouseOver: {
	                        callback: function(data) {
	                            console.log(data);
	                        },
	                    },
	                    onMouseOut: {
	                        callback: function(data) {
	                            console.log(data);
	                        },
	                    },
	                    onMouseMove: {
	                        callback: function(data) {
	                            // console.dir(data);
	                        },
	                    }
	                }
	            },
	            legend: {
	            	show:true
	            },
				titleText:'Donut Chart',
				colorRange:"category20",
				outerRadius:200,
				innerRadius:100,
				titlePosition:'bottom',
				titleSize:'20px',
				tooltip: {
					format: function(d) {
				   	return 'Name: ' + d.data.name + ' <strong>Value: ' + d.data.value + '</strong>';
				   }
				},
			};
			var donutChart = new C9.DonutChart(options3);
			donutChart.draw();
		</script>
		
	</body>

</html>
