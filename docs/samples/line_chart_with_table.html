	<div class="container">
		<!-- Ex1: Bar Chart -->
		<div class="page-header">
		  <h3>&nbsp;<span class="glyphicon glyphicon-tag"></span>&nbsp;&nbsp;Line Chart With Table</h3>
		</div>
		<div class="row">
			<div id="demo1" class="col-md-8"></div>
			<div id="table" class="col-md-4"></div>
		</div>
	    <script type="text/javascript" charset="utf-8">
			var data1 = [
						 {"name": "ABC", "valueY": [100, 200, 300, 120, 320]},
						 {"name": "DEF", "valueY": [150, 210, 269, -696]},
						];
			var options1 = {
				id: "demo1", 
				width: 750, 
				height: 500, 
				margin: {
					top: 100, 
					left: 50, 
					right: 50, 
					bottom:100
				}, 
				data: {
					plain: data1,
					keys: {
						y: 'valueY'
					},
					// timeFormat: '%Y-%m',
				}, 
				axis: {
					x: {
						show: true,
						text: " ",
						tick: {
							// show: false,
							rotate: 45
							// padding: 10
						}
					},
					y: {
						show: false,
						text: "Sale",
						tick: {
							rotate: -45
							// show: false
						},
						grid: true
					}
				},
				titleText: 'Line Chart',
				interpolate: 'linear',
				point: {
					show: true,
					radius: 2,
					fill: 'white',
					stroke: '#444',
					'stroke-width': 1
				},
				tooltip: {
					format: function(data) {
						var r = '';
						data.forEach(function(_data) {
							r += 'At moment: ' +_data.valueX + ', <strong>' +_data.name + '</strong>' + ' consist of: ' +_data.valueY + '<br>';
						});
						return r;
					}
				},
				subchart: {
					show: true
				},
				table: {
					show: true,
					container: '#table'
				},
				legend: {
					show: true
				},
				colorRange: ['steelblue', 'red'],
				legend: {
					show: true
				}
			};
			var lineChart = new C9.LineChart(options1);
			lineChart.draw();
		</script>
		
	</body>
