    <div id="demo1"></div>
      <script type="text/javascript" charset="utf-8">
      var data3 = [
              {name: "test", icon: "../../images/icon.png", value: [{"name":"Me", "start": "December 17, 2012 21:00:00", "end": "December 17, 2012 23:00:00"}, {"name":"Me", "start": "December 17, 2012 23:30:00", "end": "December 18, 2012 11:00:00"}]},

            ];
            var data = [
            {name: "person a", value: [
              {"start": 1355752800000, "end": 1355759900000},
              {"start": 1355767900000, "end": 1355774400000}]},
            {name: "person b", value: [
              {"start": 1355759910000, "end": 1355761900000}]},
            {name: "person c", value: [
              {"start": 1355761910000, "end": 1355763910000}]}
            ];
      var options7 = {
        id: "demo1", 
        width: 750, 
        height: 300, 
        margin: {
          top: 100, 
          left: 100, 
          right: 50, 
          bottom:100
        }, 
        data: {
          plain: data
        }, 
        axis: {
          x: {
            show: true,
            text: "Time",
            tick: {
              interval: 1,
              time: d3.time.hours,
              format: d3.time.format('%I:%M %p')
            }

        title_text: 'Timeline Chart',
        stack: false,
        // backgroundColor: ["yellow", "red"],

        labelMargin: 0,
        rowSeparator: null,
        // itemMargin: 30,
        striped: true,
      };
      var timelineChart = new C9.TimeLine(options7);
      timelineChart.setOption('labelMargin', 10);
      timelineChart.draw();
