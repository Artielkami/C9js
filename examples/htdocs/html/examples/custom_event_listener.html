	<div class="container">
		<!-- Ex1: Bar Chart -->
		<div class="page-header">
		  <h3>&nbsp;<span class="glyphicon glyphicon-tag"></span>&nbsp;&nbsp;Custom Event Listener</h3>
		</div>
		<div id="demo1"></div>
	    <script type="text/javascript" charset="utf-8">
			var data1 = [
					{name: "A", v:	[.0245, 0.05, 0.1]},
					{name: "B",	v:  [.01492, .02782, 0.05, 0.1]},
					{name: "C", v:	[.02782, .02782, 0.05, 0.1]},
					{name: "D", v:	[.04253, .02782, 0.05, 0.1]},
					{name: "E", v:	[1, .02782, 0.05, 0.1]},
					{name: "F", v:	[.02288, .02782, 0.05, 0.1]},
					{name: "G", v:	[.02015, .02782, 0.05, 0.1]},
					{name: "H", v:	[.06094, .02782, 0.05, 0.1]},
					{name: "I", v:	[.5, .02782, 0.05, 0.1]},
				];

			var options1 = {
				id: "#demo1", 
				width: 750, 
				height: 500, 
				margin: {
					top: 100, 
					left: 50, 
					right: 50, 
					bottom:100
				},
				gridYShow: true,
				data: {
					plain: data1,
					keys: {
						value: "v"
					},
					stacks: ["HAHA", "HEHE", "HOHO", "HIHI"]
				}, 
				barColor: "category20",
				isLogaric: false,
				// groupType: "group",
				legendShow:true,
			};
			var barChart = new C9.BarChart(options1);
			barChart.draw();

			barChart.on('mouseover', function(data) {
				console.log(data);
			});
		</script>
