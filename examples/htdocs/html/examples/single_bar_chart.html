	<!-- header -->

	<div class="container">
		<!-- Ex1: Bar Chart -->
		<div class="page-header">
		  <h3>&nbsp;<span class="glyphicon glyphicon-tag"></span>&nbsp;&nbsp;Single Bar Chart</h3>
		</div>
		<div id="demo1"></div>
	    <script type="text/javascript" charset="utf-8">
			var data1 = [
					{name: "A", v:	.0245},
					{name: "B",	v:  .01492},
					{name: "C", v:	.02782},
					{name: "D", v:	.04253},
					{name: "E", v:	1},
					{name: "F", v:	.02288},
					{name: "G", v:	.02015},
					{name: "H", v:	.06094},
					{name: "I", v:	.5},
				];

			var options1 = {
				id: "#demo1", 
				width: 750, 
				height: 500, 
				margin: {
					top: 100, 
					left: 50, 
					right: 50, 
					bottom:100
				},
				data: {
					plain: data1,
					keys: {
						value: "v"
					},
				}, 
				axis: {
					x: {
						show: true,
					},
					y: {
						show: false,
						tick: {
							count: 5
						},
						grid: true
					}
				},
				colorRange: "red",
				isLogaric: true,
				legend: {
					show: true,
				},
			};
			var barChart = new C9.BarChart(options1);
			barChart.draw();
		</script>
		
	</body>
