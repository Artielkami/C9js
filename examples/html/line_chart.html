		<div class="page-header">
		  <h3>&nbsp;<span class="glyphicon glyphicon-tag"></span>&nbsp;&nbsp;Single Bar Chart</h3>
		</div>
		<div id="demo1"></div>
	    <script type="text/javascript" charset="utf-8">
			var data1 = [{"Client": "ABC","sale": "202","year": "2000"},
						 {"Client": "ABC","sale": "215","year": "2002"},
						 {"Client": "ABC","sale": "179","year": "2004"},
						 {"Client": "ABC","sale": "360","year": "2006"},
						 {"Client": "ABC","sale": "301","year": "2008"},
						 {"Client": "ABC","sale": "176","year": "2010"},
						 {"Client": "XYZ","sale": "100","year": "2000"},
						 {"Client": "XYZ","sale": "215","year": "2002"},
						 {"Client": "XYZ","sale": "256","year": "2004"},
						 {"Client": "XYZ","sale": "199","year": "2006"},
						 {"Client": "XYZ","sale": "134","year": "2008"},
						 {"Client": "XYZ","sale": "100","year": "2013"},
						 {"Client": "AKA","sale": "200","year": "2000"},
						 {"Client": "AKA","sale": "150","year": "2002"},
						 {"Client": "AKA","sale": "350","year": "2004"},
						 {"Client": "AKA","sale": "260","year": "2006"},
						 {"Client": "AKA","sale": "400","year": "2008"},
						 {"Client": "AKA","sale": "580","year": "2013"}
				];
			var options1 = {
				id: "#demo1", 
				width: 750, 
				height: 500, 
				margin: {
					top: 100, 
					left: 50, 
					right: 50, 
					bottom:100
				}, 
				data: {
					plain: data1
				}, 
				xAxisText: ' ',
				yAxisText: 'Sale',
				titleText: 'Line Chart',
				interpolate: 'monotone',
				pointShow: true,
				pointRadius: 5,
				pointOpacity: 0.8,
				legendShow:true,
			};
			var lineChart = new C9.LineChart(options1);
			lineChart.draw();
		</script>
