			<div class="col-md-8" id="chart"></div>

		</div>

			var options = {  
			   id:"#chart",
			   width:750,
			   height:600,
			   margin:{  
			      top:100,
			      left:100,
			      right:50,
			      bottom:100
			   },
			   data: {
			   	plain: data
			   },
			   titleText:'Pie Chart',
			   colorRange:"category20",
			   outerRadius:200,
			   innerRadius:100,
			   titlePosition:'bottom',
			   titleSize:'20px',
			   legend: {
			   	show:true,
			   	position: "right",
			   	margin: [100, 5, 100, 5]
			   },
			   table: {
			   	container: "#table",
			   	show: true
			   }
			};
			var pieChart = new C9.PieChart(options);
			pieChart.draw();
