	<div class="container">
		<!-- Ex1: Bar Chart -->
		<div class="page-header">
		  <h3>&nbsp;<span class="glyphicon glyphicon-tag"></span>&nbsp;&nbsp;Single Line Chart</h3>
		</div>
		<div id="demo1"></div>
	    <script type="text/javascript" charset="utf-8">
			var data1 = [
						 {"name": "ABC", "valueY": [100, 200, 300, 120, 320]
						];
			// var data1 = [
			// 			 {"name": "ABC", "valueY": [100, 200, 300, 120, 320]},
			// 			 // {"name": "DEF", "valueY": [150, 210, 269, -696, 969]},
			// 			];
			var options1 = {
				id: "#demo1", 
				width: 750, 
				height: 500, 
				margin: {
					top: 100, 
					left: 50, 
					right: 50, 
					bottom:100
				}, 
				data: {
					plain: data1,
					keys: {
						x: 'valueX',
						y: 'valueY'
					},
					timeFormat: '%Y-%m',
				}, 
				xAxisText: 'Time',
				yAxisText: 'Sale',
				titleText: 'Line Chart',
				interpolate: 'linear',
				point: {
					show: true,
					radius: 5,
					fill: 'white',
					stroke: 'steelblue',
					'stroke-width': 2
				},
				tooltip: {
					format: function(data) {
						return 'At moment: ' + data[0].valueX + '<strong>' + data[0].name + '</strong>' + 'has ' + data[0].valueY;
					}
				},
				colorRange: ['steelblue', 'red'],
				// gridYShow: true,
				// gridXShow: true,
				legendShow:true,
			};
			var lineChart = new C9.LineChart(options1);
			lineChart.draw();
		</script>
