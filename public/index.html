					</div>
					<div class="col-lg-4">

					<div class="col-lg-4">
						<button class="btn btn-primary" type="button" title="Add" ng-click="addData()"><span><i class="glyphicon glyphicon-plus"></i></span></button>

					</div>
				</div>
				<div class="col-lg-10"><hr></div>
			</div> <!-- Input-data -->

<script type="text/javascript">
	$(document).ready(function() {
		// Process choose file
		$('#choose-file').on('change', ':file', function() {
		  	var input_file = $('#input-file'),
		  		input = $(this),
		      	label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
		  	input_file.val(label);
		});
	});
</script>
