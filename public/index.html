	<link rel="stylesheet" href="css/main.css"> <!-- custom styles -->

	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>

<body>
	<!-- <div class="container"  ng-app="demoApp">  -->
		
		<!-- DEMO
		<div class="row">
	      <div class="col-md-6 col-md-offset-3">Resize the page or change the numbers to see the d3 re-render!</div>
	    </div>
	    <div class="row">
	      <div class="col-md-6 col-md-offset-3"><hr></div>
	    </div>
	    <div class="row">
	      <div class="col-md-6 col-md-offset-3" ng-controller="DemoCtrl1">
	        <span>{{title}}</span>
	        <d3-bars data="d3Data" label="name" on-click="d3OnClick(item)"></d3-bars>
	        <br>
	        <br>
	        <span>First Item</span>
	        <input type="text" ng-model="d3Data[0].score"></input>
	        <br>
	        <span>Second Item</span>
	        <input type="text" ng-model="d3Data[1].score"></input>
	        <br>
	        <span>Third Item</span>
	        <input type="text" ng-model="d3Data[2].score"></input>
	      </div>
	    </div>
	    <div class="row">
	      <div class="col-md-6 col-md-offset-3"><hr></div>
	    </div>
	    <div class="row">
	      <div class="col-md-6 col-md-offset-3" ng-controller="DemoCtrl2">
	        <span>{{title}}</span>
	        <d3-bars data="d3Data" label="title"></d3-bars>
	        <br>
	        <br>
	        <span>First Item</span>
	        <input type="text" ng-model="d3Data[0].score"></input>
	        <br>
	        <span>Second Item</span>
	        <input type="text" ng-model="d3Data[1].score"></input>
	        <br>
	        <span>Third Item</span>
	        <input type="text" ng-model="d3Data[2].score"></input>
	      </div>
	    </div>

		<!-- ANGULAR DYNAMIC CONTENT -->
		<!-- <div ng-view></div> -->

	<!-- </div> -->

	<!-- header -->
	<header>
		<nav class="navbar navbar-default navbar-fixed-top">
		  <div class="container">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="/">
		      	<img src="images/icon.ico" alt="" width="32px" height="32px">
		      </a>
		      <a class="navbar-brand" href="/">d3Team</a>
		    </div>
		    <div class="navbar-header navbar-right">
		    	<ul class="nav navbar-nav">
		    		<li class="active"><a href="/">Home</a></li>
		    		<li><a href="/">About</a></li>
		    		<li><p class="navbar-text">Version 1.0</p></li>
		    	</ul>
		    </div>
		  </div>
		</nav>
	</header>
	<section class="col-lg-3">
			<div class="input-group">
            	<span class="input-group-btn">
                    <span class="btn btn-primary btn-file" id="choose-file">
                        <i class="glyphicon glyphicon-folder-open"></i>&nbsp;Browse&hellip; <input type="file" multiple="false">
                    </span>
                </span>
                <input  class="form-control" id="input-file" type="text" placeholder="Please select file..." readonly>
            </div>
	</section>
</body>
<script type="text/javascript">
	$(document).ready(function() {
		$('#choose-file').on('change', ':file', function() {
		  	var input_file = $('#input-file'),
		  		input = $(this),
		      	label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
		  	input_file.val(label);
		});
	});
</script>
</html>
