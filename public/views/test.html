      <script type="text/javascript" charset="utf-8">
        var data4 = [
            {name: "Spring", value: 20},
            {name: "Summer", value: 25},

            {name: "Winter", value: 20},
            {name: "Others", value: 100}

          width: 750, 
          height: 600, 
          margin: {
            top: 100, 
            left: 100, 
            right: 50, 
            bottom:100
          }, 
          data: {
            plain: data4,
          }, 
          titleText: 'Pie Chart',
          radius: 200,
          legendShow:true,
          colorRange: 'category20c'
        };
        var pieChart = new C9.PieChart(options4);
        pieChart.draw();

        var data3 = [

         titleText:'Donut Chart',

         outerRadius:200,
         innerRadius:100,
         titlePosition:'bottom',
