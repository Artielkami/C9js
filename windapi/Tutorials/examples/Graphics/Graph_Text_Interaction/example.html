<html>
    <head>
        <title> Graph-Text Interaction </title>
		<script type="text/javascript" src="http://erozate.iutbayonne.univ-pau.fr/windapi/?v=2.2&file=WIND"></script>
		<script type="text/javascript" src="http://erozate.iutbayonne.univ-pau.fr/windapi/?v=2.2&file=WIND.Text"></script>
        <script type="text/javascript" src="http://erozate.iutbayonne.univ-pau.fr/windapi/?v=2.2&file=WIND.Graphics"></script>
	</head>
<body>
    <script type="text/javascript">
		//Creating the text.
        var t = new WIND.Text('text', {'left':700,'top':50, 'height': 100, 'width': 200});
		var p = t.createParagraph();
		p.setContent("Line Bar Radar Pie");
			
		var g = new WIND.Graphics('myGraph',{'header':false,'border':'0px','top':50, 'type' : 'Line'});
		g.setData({
			labels : ["January","February","March","April","May","June","July"],
			datasets : [ 
				[10,20,70,40,50,60,70],
				[70,60,0,40,50,20,10]
			]
		});
	
		// Creating Annotations
		var line_annot = t.createAnnotation("Word","Line",1,1,1,{"style":"background-color:blue;color:white;"});
		var bar_annot = t.createAnnotation("Word","Bar",1,2,2,{"style":"background-color:red;color:white;"});
		var radar_annot = t.createAnnotation("Word","Radar",1,3,3,{"style":"background-color:green;color:white;"});
		var pie_annot = t.createAnnotation("Word","Radar",1,4,4,{"style":"background-color:brown;color:white;"});
		
		var graph_annot = g.createAnnotation("Graphics", "Data");
			
		//Creating the events.
		var evt1 = new WIND.SelectEvent("click", [line_annot]);
		var evt2 = new WIND.SelectEvent("click", [bar_annot]);
		var evt3 = new WIND.SelectEvent("click", [radar_annot]);
		var evt4 = new WIND.SelectEvent("click", [pie_annot]);
	
		//Creating the reactions and the interactions
		evt1.trigger(function(e){
			var react1 = new WIND.ExternalReaction(graph_annot, "changeType", "Line");
			var i1 = new WIND.Interaction(evt1, new Array(react1));
			i1.activate();
		});

		evt2.trigger(function(e){
			var react2 = new WIND.ExternalReaction(graph_annot, "changeType", "Bar");
			var i2 = new WIND.Interaction(evt2, new Array(react2));
			i2.activate();
		});
		
		evt3.trigger(function(e){
			var react3 = new WIND.ExternalReaction(graph_annot, "changeType", "Radar");
			var i3 = new WIND.Interaction(evt3, new Array(react3));
			i3.activate();
		});
		
		evt4.trigger(function(e){
			var react4 = new WIND.ExternalReaction(graph_annot, "changeType", "Pie");
			var i4 = new WIND.Interaction(evt4, new Array(react4));
			i4.activate();
		});

    </script>
</body>
</html>
