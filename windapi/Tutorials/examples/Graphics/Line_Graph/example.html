<html>
	<head>
		<title>Line Graph</title>
		<script type="text/javascript" src="http://erozate.iutbayonne.univ-pau.fr/windapi/?v=2.2&file=WIND"></script>
        <script type="text/javascript" src="http://erozate.iutbayonne.univ-pau.fr/windapi/?v=2.2&file=WIND.Graphics"></script>

	</head>
<body>
	<script type="text/javascript">
		var g = new WIND.Graphics('myGraph',{'header':false,'border':'0px','top':50, 'type' : 'Line'});

		g.setData({
			labels : ["January","February","March","April","May","June","July"],
			datasets : [ 
				[10,20,70,40,50,60,70],
				[70,60,0,40,50,20,10]
			]
		});
	</script>
</body>
</html>
