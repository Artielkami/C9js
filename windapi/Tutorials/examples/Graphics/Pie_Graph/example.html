<html>
	<head>
		<title>Pie Graph</title>
		<script type="text/javascript" src="http://erozate.iutbayonne.univ-pau.fr/windapi/?v=2.2&file=WIND"></script>
        <script type="text/javascript" src="http://erozate.iutbayonne.univ-pau.fr/windapi/?v=2.2&file=WIND.Graphics"></script>

	</head>
<body>
	<script type="text/javascript">
		var g = new WIND.Graphics('myGraph',{'header':false, 'border' : '0px','top':50, 'type' : 'Pie'});
		g.setColor({ fillColor: "#663399"});
		g.setData({
			labels : ["a","b","c"],
			datasets : [
				[10,20,30]
			]
		});
	</script>
</body>
</html>
