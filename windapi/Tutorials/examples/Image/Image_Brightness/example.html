<html>
    <head>
        <title>
            Image Brightness
        </title>
		<script type="text/javascript" src="http://erozate.iutbayonne.univ-pau.fr/windapi/?v=2.2&file=WIND"></script>
        <script type="text/javascript" src="http://erozate.iutbayonne.univ-pau.fr/windapi/?v=2.2&file=WIND.Image"></script>
    </head>
    <body>
        <script type="text/javascript">
           
			   var i = new WIND.Image('test',{'resizable':true,'draggable':true,'top':50});
			   i.addCollection("myimages");
			   i.addImage("http://erozate.iutbayonne.univ-pau.fr/windapi/Tutorials/Images/image_basque_country.jpg","myimages");
			   i.brightness(60);

		</script>
    </body>
</html>
