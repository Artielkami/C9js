
<html>
    <head>
        <title> Image-Text Interaction </title>
		<script type="text/javascript" src="http://erozate.iutbayonne.univ-pau.fr/windapi/?v=2.2&file=WIND"></script>
		<script type="text/javascript" src="http://erozate.iutbayonne.univ-pau.fr/windapi/?v=2.2&file=WIND.Text"></script>
        <script type="text/javascript" src="http://erozate.iutbayonne.univ-pau.fr/windapi/?v=2.2&file=WIND.Image"></script>
	</head>

	<body>
        <script type="text/javascript">
	
	//Creating the text.
            var t = new WIND.Text('text', {'left':850,'top':50, 'width': 200, 'height': 100});
			var p = t.createParagraph();
			p.setContent("Click here to rotate the image");
	//Creating the Image.		
			var i = new WIND.Image('myImage',{'header':false,'border':'0px','top':50});
			i.addCollection("myimages");
			i.addImage("http://erozate.iutbayonne.univ-pau.fr/windapi/Tutorials/Images/image_basque_country.jpg","myimages");
			  
	//Creating the Annotations.	
			var text_annot = t.createAnnotation("Word","Bar",1,4,4,{"style":"background-color:red;color:white;"});
			var image_annot = i.createAnnotation("Landscape","Pays Basque");
			
	//Creating the events.
			var evt1 = new WIND.SelectEvent("click", [text_annot]);

	//Creating the reactions and the interactions
			evt1.trigger(function(e){
				var react1 = new WIND.ExternalReaction(image_annot, "rotate", 80);
				var i1 = new WIND.Interaction(evt1, new Array(react1));
				i1.activate();
			});
        </script>
    </body>
</html>
