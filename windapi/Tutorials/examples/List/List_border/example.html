<html>
    <head>
        <title>
            List border
        </title>
		<script type="text/javascript" src="http://erozate.iutbayonne.univ-pau.fr/windapi/?v=2.1&file=WIND"></script>
        <script type="text/javascript" src="http://erozate.iutbayonne.univ-pau.fr/windapi/?v=2.1&file=WIND.List"></script>
    </head>
    <body>
        <script type="text/javascript">
            var l = new WIND.List('list',{'name':'List','header':true,'color':'crimson','border':'coral 8px inset','width':800,'height':200,'left':100,'top':50});
			var gp1 = l.createGroup("Lieu");

			gp2.addItem("2015-01-01");
        </script>
    </body>
