<html>
    <head>
        <title>
            Drawing Points
        </title>
		<script type="text/javascript" src="http://erozate.iutbayonne.univ-pau.fr/windapi/?v=2.1&file=WIND"></script>
        <script type="text/javascript" src="http://erozate.iutbayonne.univ-pau.fr/windapi/?v=2.1&file=WIND.Map"></script>
    </head>
    <body>
        <script type="text/javascript">
            var m = new WIND.Map('map', {'zoom':14,'top':50});
			var point = m.createAnnotation("University","IUT","POINT(-1.508585 43.477743)",{"projection":"EPSG:4326","style":"strokeColor:red,strokeWidth:3,strokeOpacity:1,fillColor:#FF9900,fillOpacity:1","display":true,"geoname":"point"});
        </script>
    </body>
</html>
