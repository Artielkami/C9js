<html>
    <head>
        <title>
            Floating Text
        </title>
		<meta charset="utf-8">
		<script type="text/javascript" src="http://erozate.iutbayonne.univ-pau.fr/windapi/?v=2.1&file=WIND"></script>
        <script type="text/javascript" src="http://erozate.iutbayonne.univ-pau.fr/windapi/?v=2.1&file=WIND.Text"></script>
    </head>
    <body>
        <script type="text/javascript">
            var t = new WIND.Text('text', {'top':50});
			var p = t.createParagraph();
			p.setContent("Laboratoire Informatique de l'Universit√© de Pau et des Pays de l'Adour.");
			var annot1 = t.createAnnotation("Word","River",1,12,13,{"style":"background-color:blue;color:white"});
			var annot2 = t.createAnnotation("Word","River",1,1,1,{"style":"background-color:red"});
			var evt1 = new WIND.SelectEvent("click",annot1);
			var evt2 = new WIND.SelectEvent("click",annot2);
			evt1.trigger(function(e){
				var react1 = new WIND.ExternalReaction(annot2,"setStyle","background-color:green;color:white;font-weight:bold");
				var i1 = new WIND.Interaction(evt1, new Array(react1));
				i1.activate();
			});
			evt2.trigger(function(e){
				var react1 = new WIND.ExternalReaction(annot1,"setStyle","background-color:green;color:white;font-weight:bold");
				var i1 = new WIND.Interaction(evt2, new Array(react1));
				i1.activate();
			});
        </script>
    </body>
</html>
